<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>todos-client</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <!-- built files will be auto injected -->
    <!-- 
      -index.html : 주석처리 되어있는 부분을 보면 빌드된 파일들은 자동으로 삽입된다고 한다.
        프로젝트의 메타태그나 꼭 필요한 것이 있을 때에만 수정을 한다.
      - assets : 외부에서 가지고 온 이미지, 파일, css, js 파일 등을 넣어두는 폴더
      - components : VueJs 에서 사용하는 확장명 vue 파일 들을 생성하고 구현하는 곳.
        프로젝트 생성 후에는 'HelloWorld.vue' 파일이 있다.
      - router/index.js : Vue에서는 서버사이드에서 제공하는 라우팅을 사용하지 않아도 라우팅을 할 수 있도록  
        도와주는 Vue Router가 있다. 이것을 가지고 페이지를 서버에 요청하지 않아도 새로운 페이지로 이동할수 있다.
      - App.vue 프로젝트가 다루는 컴포넌트가 표시되는 Root 컴포넌트이다.
      - main.js : 프로잭트의 Base파일이다. 적역 설정을 하려면 main.js를 수정한다.
     -->
  </body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
